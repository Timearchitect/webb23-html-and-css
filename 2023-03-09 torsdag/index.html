    <body>
        <nav>
            <input type="checkbox" />
            <label class="menu-icon" for="nav-toggle"

            <ul>

        </nav>

        <a id="jsToogler" onclick="toogle()"
            ><span class="navicon">HELLO</span></a
        >

        <script>
            function toogle() {
                const navbar = document.getElementsByTagName("nav");
                if (navbar[0].style.display == "none")
                    navbar[0].style.display = "block";
                else navbar[0].style.display = "none";
                console.log(navbar);
            }
        </script>
    </body>
